<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="valli.css">
</head>
<body>
    
 <h2>student information</h2> 
   
 <form action="index2.html">
    <fieldset>
        <legend>student details</legend>
    
    <label for="Registered number">Registered number</label>
    <input type="number" name="number">
    <label for="full name">full name(as per ssc)</label>
    <input type="text" name="name">
    <label for="First name">First name</label>
    <input type="text" name="fname">
    <label for="Middle name">Middle name</label>
    <input type="text" name="mname">
    <label for="last name">last name(surname)</label>
    <input type="text" name="lname">
    <label for="date of birth">Date of Birth</label>
    <input type="date" id="birthday" name="birthday">
    <label for="gender">Gender</label>
        
        <input type="radio" id="male" name="gender" value="male">male<br>
        
        <input type="radio"id="female"name="gender" value="female">female<br>
       
        <input type="radio" id="other" name="gender" value="other">other<br>
       
        
        <label for="mode of transport">Mode of transport</label>
        
        <input type="radio" id="cb" name="mdt" value="cb">college bus<br>
       
        <input type="radio" id="bo" name="mdt" value="bo">By Own<br>
        
        <input type="radio" id="noa" name="mdt" value="noa">None of the above<br>
       

        <label for="ou">ou</label>
        
        <input type="radio" id="cb" name="mdt" value="cb">Day Scholar<br>
        
        <input type="radio" id="bo" name="mdt" value="bo">Hostler<br>
       
     
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
           
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">    
                    <input type="hidden" id="custId" name="custId" value="3487">
                    
                        <label for="favcolor">Select your favoritecolor:</label>
                     <input type="color" id="favcolor" name="favcolor">
                     <label for="subjects">programming skills</label>
                    
                     <input type="checkbox" id="subject1" name=" subject1" value="java">Java<br>
        
          <input type="checkbox" id=" subject2" name=" subject2" value="c">c<br>
   
    <input type="checkbox" id=" subject3" name=" subject3" value=" python ">python<br>
   
    <label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile">
<label for="gsearch">Search Google:</label>
<input type="search" id="gsearch" name="gsearch">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <div id="submit">
                <input type="submit" value="submit" required>
               </div>
           
        


</fieldset>
 </form>
 
</body>
</html
